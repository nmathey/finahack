<!DOCTYPE html>
<html>
<head>
    <title>Configuration RealT</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 8px 15px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Configuration du Token RealT</h2>
        <label for="tokenInput">Token RealT</label>
        <input type="text" id="tokenInput" placeholder="Entrez votre token RealT">

        <label for="walletAddresses">Adresse(s) de wallet (une par ligne)</label>
        <textarea id="walletAddresses" rows="4" placeholder="0x1234...&#10;0x5678..."></textarea>

        <button id="saveButton">Sauvegarder</button>
    </div>
    <script src="token-input.js"></script>
</body>
</html>
