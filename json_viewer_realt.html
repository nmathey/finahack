<!DOCTYPE html>
<html>
<head>
    <title>RealT Tokens Viewer</title>
    <style>
        body { background-color: #1e1e1e; color: #d4d4d4; font-family: monospace; }
        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .boolean { color: #569cd6; }
        .null { color: #569cd6; }
        .key { color: #9cdcfe; }
        #loading { color: #569cd6; }
        #error { color: #f44747; }
    </style>
</head>
<body>
    <div id="loading">Chargement des tokens...</div>
    <div id="error" style="display:none"></div>
    <pre id="json"></pre>
    <script src="realt-viewer.js"></script>
</body>
</html>
